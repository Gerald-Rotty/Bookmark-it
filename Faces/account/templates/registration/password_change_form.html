{% extends 'base.html' %}
{% block title %}Change your password{% endblock %}

{% block content %}

  <h1 style="font-size:2.8rem ">Change your password</h1>
  <p>Use the form to change password</p>
  <div class="form-box" style="margin-top: 70px;">
    <form method="post" class >
      <div class="user-box">
        {{ form.as_p }}
        <p><input type="submit" value="Change password" id="btn2"></p>
        {% csrf_token %}
      </div>
    </form>
  </div>
{% endblock %}
