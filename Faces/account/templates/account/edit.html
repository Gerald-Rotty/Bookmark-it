{% extends 'base.html' %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <p>You can edit your profile:</p>
    <div class="form-box" style="margin-top: 70px;">
        <form method="post" enctype="multipart/form-data">
            <div class="user-box">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Update" id="btn1"></p>
            </div>
        </form>
    </div>
{% endblock %}
